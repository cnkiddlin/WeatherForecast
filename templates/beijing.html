<!DOCTYPE html>
<html>
<head>
    <title>Beijing</title>
    <script src="../static/jquery-3.5.1.min.js"></script>
    <link rel="shortcut icon" href="#" />
</head>
<body>
<video muted id="video" controls="controls" autoplay="autoplay" loop="loop"  width="100%"></video>
</body>
<script>
    var nowDate = "000000"

    $(function () {
        getDate();
        setInterval(function () {
            getDate();
        }, 10000);
    });

    function getDate() {
        $.get("/date", function (data) {
            if (data != nowDate) {
                nowDate = data
                // console.log('../static/BEIJING/BEIJING' + data + '.mov')
                document.getElementById("video").src = '../static/BEIJING/BEIJING' + data + '.mov'
            }
        });
    };
</script>
</html>
