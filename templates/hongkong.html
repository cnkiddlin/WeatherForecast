<!DOCTYPE html>
<html>
<head>
    <title>HongKong</title>
    <script src="../static/jquery-3.5.1.js"></script>
</head>
<body>
<video muted id="video" controls="controls" autoplay="autoplay" loop="loop" height="900" width="1615"></video>
<meta http-equiv="refresh" content="86400">
</body>
<script>
    var nowDate = "000000"

    $(function () {
        getDate();
        setInterval(function () {
            getDate();
        }, 10000);
    });

    function getDate() {
        $.get("/date", function (data) {
            if (data != nowDate) {
                nowDate = data
                document.getElementById("video").src = '../static/HONGKONG/HONGKONG' + data + '.mov'
            }
        });
    };
</script>
</html>
