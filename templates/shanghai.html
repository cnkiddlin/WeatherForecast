<!DOCTYPE html>
<html>
<head>
  <title>Shanghai</title>
</head>
<body>
  <video muted id="video" controls="controls" autoplay="autoplay" loop="loop" height="900" width="1600"></video>
</body>
<script>
  var date = new Date();
  var dateString = date.toLocaleDateString()
  var today = dateString.substring(8, 10) + dateString.substring(3, 5) + dateString.substring(0, 2)
  document.getElementById("video").src = '../static/SHANGHAI/SHANGHAI' + today + '.mov'
</script>
</html>
