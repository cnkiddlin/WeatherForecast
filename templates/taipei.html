<!DOCTYPE html>
<html>
<head>
    <title>Taipei</title>
    <script src="../static/jquery-3.5.1.min.js"></script>
    <link rel="shortcut icon" href="#"/>
</head>
<body>
<video muted id="video" controls="controls" autoplay="autoplay" loop="loop" height="100%" width="100%"></video>
</body>
<script>
    var nowDate = "000000"

    $(function () {
        getDate();
        setInterval(function () {
            getDate();
        }, 600000);
    });

    function getDate() {
        $.get("/date", function (data) {
            if (data != nowDate) {
                nowDate = data
                document.getElementById("video").src = '../static/TAIPEI/TAIPEI' + data + '.mov'
            }
        });
    };
</script>
</html>
